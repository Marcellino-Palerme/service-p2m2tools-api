name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: jodersky/setup-mill@0.3.0
      with:
        mill-version: 0.11.2
    - name: Check out repository code
      uses: actions/checkout@v3
    - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
    - name: Run tests
      run: mill app.test

