name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: jodersky/setup-mill@master
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        mill-version: 0.11.2
    - name: Compile
      run: mill project.compile
    - name: Run tests
      run: mill app.test

